<html>

<script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
<script src="js/parse.js"></script>
<script src="js/main.js" defer></script>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MaxLoad Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
 <article class="l-design-widht">
  <div class="card">
    <h2><svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-building" href="#icon-building" /></svg>Concrete Max Load Calculator</h2>
    <label class="input">
      <input id="frictionAngle"  class="input__field" type="number" step="0.01" placeholder="Friction Angle " />
      <span class="input__label">Input Friction Angle Here</span>
    </label>
    <div class="button-group">
      <button id="chkMaxLoadBtn" onclick="read()">Find Max Load</button>
    </div>
     <div class="button-group">
      <button id="getDepthsBtn" onclick="displayDepthValues()">Get Depths</button>
    </div>
		<div class="button-group">
      <button id="getDepthsAPIBtn" onclick="getDepthsApi()">Get Depths via REST</button>
    </div>
     <div class="button-group">
      <button id="calcMaxLoad" onclick="calcLoad()">Calculate Max Load</button>
    </div>
     <div>
        <h3>Value User Selected:</h3>  
        <p id="inputValue"></p>
        <h3>Max Load Results:</h3>  
        <p id="resultValue"></p>
    </div>
  <div>
    <ul id="depthList">
      <li id=depth0> Depth 0: </li>
      <li id=depth1-8> Depth 1/8: </li>
      <li id=depth1-4> Depth 1/4: </li>
      <li id=depth1-2> Depth 1/2: </li>
      <li id=depth1> Depth 1: </li>
      <li id=depth2> Depth 2: </li>
      <li id=depth3> Depth 3: </li>
      <li id=depth4> Depth 4: </li>
      <li id=depth5> Depth 5: </li>
      <li id=depth6> Depth 6: </li>
      <li id=depth7> Depth 7: </li>
      <li id=depth8> Depth 8: </li>
      <li id=depth9> Depth 9: </li>
      <li id=depth10> Depth 10: </li>
    </ul>
       <p id="last_updated"></p>
  </div>
  </div>
   
</article>
